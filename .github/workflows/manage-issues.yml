name: Manage Issues

on:
  issues:
    types: 
      - opened
      - reopened
      - transferred
jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/fairagro/projects/14
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
