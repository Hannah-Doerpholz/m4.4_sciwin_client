name: Manage Issues

on:
  issues:
    type: 
      - opened
jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.1
        with:
          project-url: https://github.com/orgs/fairagro/projects/14
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
